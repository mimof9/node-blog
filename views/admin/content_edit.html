{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>编辑文章</span></li>
</ol>

<h3>编辑文章 - {{content.title}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                {% if category._id.toString() === content.category._id.toString() %}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {% else %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input value="{{content.title}}" name="title" type="text" class="form-control" id="title" placeholder="请输入标题">
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" cols="30" rows="5"
                  class="form-control" placeholder="请输入简介">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" cols="30" rows="10"
                  class="form-control" placeholder="请输入内容">{{content.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
